<!DOCTYPE html>
<html lang="pl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/currency calculator.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
       
        <form class="js-form form">
            <h1 class="form__header">
                Przelicznik walut
            </h1>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w zł*:
                    </span>
                    <input placeholder=" Wpisz kwotę w zł " class="form__field js-amount" type="number" required
                        step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta:
                    </span>
                    <select class="form__field js-currency">
                        <option value="USD">Dolar amerykański</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz !</button>
                
            </p>
            <p class="form__info">
                Kursy pochodzą ze strony nb.pl z Tabeli nr 016/A/NBP/2023 z dnia 2023-01-24
            </p>
            <p><strong class="js-result form__result"></strong></p>



        </form>
    
    </div>

</body>


</html>
